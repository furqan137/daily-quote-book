<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Quote Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">ðŸŒŸ Daily Quote Book</h1>
    {% if quote %}
        <div class="card text-center">
            <div class="card-body">
                <blockquote class="blockquote">
                    <p>{{ quote.text }}</p>
                    <footer class="blockquote-footer">{{ quote.author }}</footer>
                </blockquote>
            </div>
        </div>
    {% else %}
        <p class="text-center text-muted">No quotes available yet.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="{{ url_for('submit') }}" class="btn btn-primary">Submit Your Quote</a>
    </div>
</body>
</html>
